    name: üöÄPage Build&Deploy
    
    # Controls when the workflow will run
    on:
      push:
        branches:
          - master
      schedule:
        - cron: '0 17 * * *'    
      # Allows you to run this workflow manually from the Actions tab
      workflow_dispatch:
    
    # A workflow run is made up of one or more jobs that can run sequentially or in parallel
    jobs:
      # This workflow contains a single job called "build"
      build:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest
    
        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
          # ÊãâÂèñ‰ª£Á†Å
          - name: Checkout
            uses: actions/checkout@v2
          # 1„ÄÅÁîüÊàêÈùôÊÄÅÊñá‰ª∂
          - name: Build
            run: npm i -g notablog && notablog generate .
          # 2„ÄÅÈÉ®ÁΩ≤Âà∞ GitHub Pages
          - name: Github Page Deploy 
            uses: JamesIves/github-pages-deploy-action@v4.2.5
            with:
              token: ${{ secrets.ACCESS_TOKEN }}
              repository-name: hugeterry/n.hugeterry.cn 
              BRANCH: main   
              FOLDER: public
          - name: Qiniu Deploy 
            uses: saltbo/uptoc@master
            with:
              driver: qiniu
              region: cn-south-1
              bucket: ${{ secrets.QINIU_BUCKET }}
              exclude: .cache,test
              dist: public
            env:
              UPTOC_UPLOADER_AK: ${{ secrets.QINIU_ACCESS_KEY }}
              UPTOC_UPLOADER_SK: ${{ secrets.QINIU_SECRET_KEY }}
