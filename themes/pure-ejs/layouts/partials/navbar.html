<nav class="Navbar">
  <a href="http://hugeterry.cn/">
    <div class="Navbar__Btn">
      <% if (siteMeta.iconUrl) { %>
        <span><img class="inline-img-icon" src="<%= siteMeta.iconUrl %>"></span>&nbsp;
      <% } %>
      <span>Home</span>
    </div>
  </a>
      
  <span class="Navbar__Delim">&centerdot;</span>
  <a href="http://hugeterry.cn/about">
    <div class="Navbar__Btn">
      
        <span><img class="inline-img-icon" src="data:image/svg+xml,&lt;svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22&gt;&lt;text text-anchor=%22middle%22 dominant-baseline=%22middle%22 x=%2250%22 y=%2255%22 font-size=%2280%22&gt;ðŸŒŸ&lt;/text&gt;&lt;/svg&gt;"></span>&nbsp;
      
      <span>About</span>
    </div>
  </a>
      
  <% siteMeta.pages.forEach(function(page) { %>
    <% if (page.publish && page.inMenu) { %>
      <span class="Navbar__Delim">&centerdot;</span>
      <a href="<%= page.url %>">
        <div class="Navbar__Btn">
          <% if (page.iconUrl) { %>
            <span><img class="inline-img-icon" src="<%= page.iconUrl %>"></span>&nbsp;
          <% } %>
          <span><%= page.title %></span>
        </div>
      </a>
    <% } %>
  <% }) %>
</nav>
